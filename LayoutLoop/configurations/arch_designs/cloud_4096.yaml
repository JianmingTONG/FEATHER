architecture:
  version: 0.2
  
  subtree:
  - name: System
    
    local:
    - name: MainMemory
      class: DRAM
      attributes:
        width: 256
        block-size: 32
        word-bits: 8

    subtree:
    - name: Chip
      attributes:
        technology: 45nm

      local:
      - name: GlobalBuffer
        class: SRAM
        attributes:
          depth: 2048
          width: 4096
          block-size: 512
          word-bits: 8
          read_bandwidth: 512
          write_bandwidth: 512
          
      subtree:
      - name: PE
        local:
        - name: RegisterFile[0..65535]
          class: regfile
          attributes:
            depth: 64
            width: 8
            block-size: 1
            word-bits: 8
        - name: MACC[0..65535]
          class: intmac
          attributes:
            datawidth: 8
